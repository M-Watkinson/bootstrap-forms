<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
  <div class="row">
  <div class="col-sm-6">
    <form>
      <h1>Home Alone quiz</h1>
      <p> Home Alone is a Christmas classic about a young boy who gets left behind by his family on their winter vacation. Let's see how well you know the movie. </p>
      <p> Source: <a href="https://en.wikipedia.org/wiki/Home_Alone" target="_blank">Home Alone Wikipedia page</a>.</p>

      <div class="form-group">
        <label class="form-control-label">What is the main character's name?</label>
        <input class="form-control" type="text" name="mainCharacter" id="mainCharacter">
      </div>

      <div class="form-group">
        <label class="form-control-label">Where is the family going for their vacation?</label>
        <input class="form-control" type="text" name="country" id="country">
      </div>

      <div class="form-group">
        <label class="form-control-label">What happens to make Kevin get sent to the attic?</label>
        <textarea class="form-control" name="trouble" id="trouble" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label class="form-control-label">What year did Home Alone premiere?</label>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="year" value="1989"> 1989
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="year" value="1995"> 1995
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="year" value="1990"> 1990
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="year" value="2000"> 2000
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-control-label">What are the names of the Wet Bandits?</label>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="bandits" value="Jack"> Jack
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="bandits" value="Harry"> Harry
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="bandits" value="Tom"> Tom
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="bandits" value="Marv"> Marv
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-control-label">What is the name of the movie Kevin watches and quotes?</label>
        <select class="form-control" name="quotedMovie" id="quotedMovie">
          <option>Gangsters</option>
          <option>A Filthy Christmas</option>
          <option>Angels with Filthy Souls</option>
          <option>Filthy Animals</option>
          <option>Angels with Even Filthier Souls</option>
          <option>Hog Town</option>
        </select>
      </div>

      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Submit Answers">
        <input class="btn" type="reset" value="Start Over">
      </div>
    </form>

  </div> <!--col div-->
  </div> <!--row div-->
  </div> <!--container div-->


</body>
</html>
